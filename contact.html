<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-content">
        <div class="content-row">
            <div class="left-section">
                <img src="images/contact.jpg" alt="Zdjęcie portretowe Mikołaja Mocka">
                <h1>Mikołaj Mocek</h1>
            </div>
            <div class="right-section">
                <div include-html="nav.html"></div>
                <div class="text-section">
                    <h2>Kontakt</h2>
                    <p>Jeśli masz pytania lub chcesz się ze mną skontaktować, możesz to zrobić za pomocą poniższego formularza:</p>
                    <form action="https://example.com/submit-form" method="post">
                        <label for="name">Imię i nazwisko:</label><br>
                        <input type="text" id="name" name="name"><br><br>
                        <label for="email">Adres e-mail:</label><br>
                        <input type="email" id="email" name="email"><br><br>
                        <label for="message">Wiadomość:</label><br>
                        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
                        <input type="submit" value="Wyślij">
                        <input type="reset" value="Wyczyść">
                    </form>
                    <p>Możesz również skontaktować się ze mną za pośrednictwem mediów społecznościowych:</p>
                    <ul class="social-media-links">
                        <li><a href="#" target="_blank">LinkedIn</a></li>
                        <li><a href="#" target="_blank">GitHub</a></li>
                        <li><a href="#" target="_blank">Twitter</a></li>
                        <li><a href="#" target="_blank">Facebook</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/html-include.js"></script>
</body>
</html>
